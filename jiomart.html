<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jio.css">
    <link rel="stylesheet" href="css/jiomob.css">
    <script src="https://kit.fontawesome.com/efe938aa6b.js" crossorigin="anonymous"></script>
    <title>JioMart Clone For Project</title>
</head>
<body>
    <section class="header-section">
        <div class="header">

            <div class="jio-head">
            <div class="jiomart-logo">
            <img src="https://www.jiomart.com/assets/ds2web/images/Jiomart-logo-ds2.0.svg?v=24" alt="JIO MART">
          </div>
          
          <div class="header-tab">
          <div class="tab-button">
            <div class="btn-quick jio-tab active">Quick</div>
            <div class="btn-sche jio-tab">Scheduled</div>
          </div>
          </div>
</div>

          <div class="jio-con">
          <div class="jio-search">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <input type="search" placeholder="Search in Quick">
            <div class="search-icon"><i class="fa-solid fa-bars"></i></div>
          </div>

          <div class="jio-cart">
            <div class="jio-icon"><i class="fa-solid fa-cart-shopping"></i></div>
          </div>

          <div class="jio-signin">
            <div class="jio-icon jio-signinicon"><i class="fa-solid fa-circle-user"></i><p>Sign In</p></div>
          </div>
          </div>

        </div>

    </section>
    <section class="tab-section">

    </section>
    <section class="footer-section">

    </section>

</body>
</html>
